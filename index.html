<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yorkshire Rose Care</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root { --brand-blue:#0d3b66; --brand-pink:#e5489a; }
    body { font-family: Arial, sans-serif; scroll-behavior:smooth; }

    @keyframes fadeInUp { 0%{opacity:0; transform:translateY(25px);} 100%{opacity:1; transform:translateY(0);} }
    @keyframes fadeInSmooth { 0%{opacity:0; transform:translateY(25px);} 100%{opacity:1; transform:translateY(0);} }
    @keyframes fadeIn { 0%{opacity:0;} 100%{opacity:1;} }

    .animate-title{ animation:fadeInUp 1s ease-out both; }
    .animate-lead{ animation:fadeIn 1.2s ease-out both; }
    .animate-fade{ animation:fadeInSmooth 1.1s ease-out both; }

    .nav-link{ transition:0.25s ease; }
    .nav-link:hover{ color:var(--brand-pink); transform:scale(1.06); }

    .card-float{ transition:0.3s ease; }
    .card-float:hover{ transform:translateY(-8px) scale(1.02); box-shadow:0 22px 35px rgba(0,0,0,0.22); }

    .btn-main{ transition:0.25s ease; }
    .btn-main:hover{ transform:scale(1.05); background-color:#c92576; box-shadow:0 10px 22px rgba(0,0,0,0.25); }

    /* X ICON */
    .x-icon {
      width: 34px;
      height: 34px;
      border-radius: 9999px;
      background-color: rgba(0,0,0,0.35);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.25s ease, background-color 0.25s ease;
    }

    .x-icon:hover {
      transform: scale(1.15) rotate(-6deg);
      background-color: rgba(0,0,0,0.55);
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-900">

  <!-- TOP CONTACT BAR -->
  <div class="bg-[var(--brand-blue)] text-white py-2 text-center text-sm md:text-lg font-semibold">
    ðŸ“ž 01274 449277 |
    <a href="mailto:info@yorkshirerosecare.co.uk" class="underline hover:text-[var(--brand-pink)]">
      ðŸ“§ info@yorkshirerosecare.co.uk
    </a>
    |
    <a href="https://x.com/YorksRoseCare" target="_blank"
       class="x-icon ml-2 align-middle"
       aria-label="Yorkshire Rose Care on X">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
           fill="currentColor" class="w-4 h-4 text-white">
        <path d="M18.244 2H21.5l-7.52 8.59L22 22h-6.4l-5.02-6.58L4.7 22H1.44l8.02-9.17L2 2h6.56l4.54 6.02L18.24 2Zm-1.12 18h1.8L7.02 4H5.1l12.02 16Z"/>
      </svg>
    </a>
  </div>

  <!-- HEADER -->
  <header class="bg-white shadow-md border-b-4 border-[var(--brand-pink)] sticky top-0 z-50">
    <div class="container mx-auto px-4 md:px-6 py-4 flex justify-between items-center">

      <div class="flex items-center space-x-3">
        <img src="yrc-logo.jpg" alt="Yorkshire Rose Care Logo" class="h-14 md:h-16 drop-shadow-md">
        <h1 class="text-2xl md:text-4xl font-extrabold text-[var(--brand-pink)]">Yorkshire Rose Care</h1>
      </div>

      <nav class="hidden md:flex space-x-6 text-lg font-semibold">
        <a href="#about" class="nav-link">About Us</a>
        <a href="#services" class="nav-link">Services</a>
        <a href="#values" class="nav-link">Values</a>
        <a href="#team" class="nav-link">Team</a>
        <a href="#testimonials" class="nav-link">Testimonials</a>
        <a href="#partners" class="nav-link">Partners</a>
        <a href="#contact" class="nav-link">Contact</a>
      </nav>

      <button id="menuToggle"
        class="md:hidden text-[var(--brand-blue)] border border-[var(--brand-blue)] rounded-md px-3 py-1 text-lg font-bold">
        â˜°
      </button>
    </div>

    <nav id="mobileMenu" class="md:hidden hidden bg-white border-t border-gray-200">
      <div class="px-4 py-3 flex flex-col space-y-2 text-base font-semibold">
        <a href="#about" class="nav-link block">About Us</a>
        <a href="#services" class="nav-link block">Services</a>
        <a href="#values" class="nav-link block">Values</a>
        <a href="#team" class="nav-link block">Team</a>
        <a href="#testimonials" class="nav-link block">Testimonials</a>
        <a href="#partners" class="nav-link block">Partners</a>
        <a href="#contact" class="nav-link block">Contact</a>
      </div>
    </nav>
  </header>

  <!-- CONTACT SECTION (unchanged content, icon added only) -->
  <section id="contact" class="bg-[var(--brand-pink)] py-16 md:py-20 px-4 md:px-6 text-white">
    <div class="container mx-auto max-w-3xl">

      <h2 class="text-3xl md:text-4xl font-bold text-center mb-10">Contact Us</h2>

      <form action="https://formspree.io/f/xnnegodr" method="POST"
            class="bg-white text-gray-900 p-6 md:p-8 rounded-2xl shadow-xl border-4 border-[var(--brand-blue)] card-float">

        <label class="block mb-6">
          <span class="text-lg font-semibold text-[var(--brand-blue)]">Full Name</span>
          <input type="text" name="name" required
                 class="w-full mt-2 p-3 border-2 border-[var(--brand-blue)] rounded-lg focus:ring-2 focus:ring-[var(--brand-pink)]">
        </label>

        <label class="block mb-6">
          <span class="text-lg font-semibold text-[var(--brand-blue)]">Email</span>
          <input type="email" name="_replyto" required
                 class="w-full mt-2 p-3 border-2 border-[var(--brand-blue)] rounded-lg focus:ring-2 focus:ring-[var(--brand-pink)]">
        </label>

        <label class="block mb-6">
          <span class="text-lg font-semibold text-[var(--brand-blue)]">Message</span>
          <textarea name="message" rows="5" required
                    class="w-full mt-2 p-3 border-2 border-[var(--brand-blue)] rounded-lg focus:ring-2 focus:ring-[var(--brand-pink)]"></textarea>
        </label>

        <button type="submit" class="bg-[var(--brand-blue)] text-white w-full py-3 rounded-lg text-lg font-bold btn-main">
          Send Message
        </button>
      </form>

      <div class="mt-10 text-center leading-relaxed text-base md:text-lg">
        <p class="font-bold">Oakwood Court</p>
        <p>City Road, Bradford, BD8 8JY</p>
        <p class="font-semibold mt-2">Tel: 01274 449277</p>
      </div>

      <!-- X ICON IN FOOTER -->
      <div class="mt-6 flex justify-center">
        <a href="https://x.com/YorksRoseCare" target="_blank"
           class="x-icon"
           aria-label="Yorkshire Rose Care on X">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
               fill="currentColor" class="w-5 h-5 text-white">
            <path d="M18.244 2H21.5l-7.52 8.59L22 22h-6.4l-5.02-6.58L4.7 22H1.44l8.02-9.17L2 2h6.56l4.54 6.02L18.24 2Zm-1.12 18h1.8L7.02 4H5.1l12.02 16Z"/>
          </svg>
        </a>
      </div>

    </div>
  </section>

</body>
</html>
